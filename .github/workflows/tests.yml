name: tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          pip install .
      - name: Test with pytest
        env:
          LNBITS_ADMIN_KEY: ${{ secrets.LNBITS_ADMIN_KEY }}
          LNBITS_INVOICE_KEY: ${{ secrets.LNBITS_INVOICE_KEY }}
          LNDHUB_URI: ${{ secrets.LNDHUB_URI }}
          LNPAY_API_KEY: ${{ secrets.LNPAY_API_KEY }}
          LNPAY_ADMIN_KEY: ${{ secrets.LNPAY_ADMIN_KEY }}
          LNPAY_INVOICE_KEY: ${{ secrets.LNPAY_INVOICE_KEY }}
          LNPAY_READ_KEY: ${{ secrets.LNPAY_READ_KEY }}
          LNTXBOT_ADMIN_KEY: ${{ secrets.LNTXBOT_ADMIN_KEY }}
          LNTXBOT_INVOICE_KEY: ${{ secrets.LNTXBOT_INVOICE_KEY }}
        run: |
          pip install pytest pytest-cov requests
          pytest --cov=conduct --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
